<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Advanced Search</h1>
        <div class="buttons button-right">
            <button class="button button-clear" ng-click="closeadvance();">Close</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="card-effect nobg">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="advanced.name">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Organisation" ng-model="advanced.org">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Designation" ng-model="advanced.designation">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="City" ng-model="advanced.city">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Country" ng-model="advanced.country">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Line of Business" ng-model="advanced.lineofbusiness">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Blood Group" ng-model="advanced.blood">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Keywords" ng-model="advanced.keyword">
                </label>
            </div>
        </div>

        <div class="padding">
            <button class="button button-positive button-outline button-block" ng-click="advancesearch();">Search</button>
        </div>
    </ion-content>
</ion-modal-view>
